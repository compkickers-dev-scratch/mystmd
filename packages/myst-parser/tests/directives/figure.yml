title: figure directive
cases:
  - title: figure directive parses, no caption
    markdown: |-
      ```{figure} my_image.png
      :name: my-fig
      :class: my-class
      :alt: my image
      ```
    mdast:
      type: root
      children:
        - type: mystDirective
          name: figure
          args: my_image.png
          options:
            name: my-fig
            class: my-class
            alt: my image

          children:
            - type: container
              kind: figure
              identifier: my-fig
              label: my-fig
              class: my-class
              children:
                - type: image
                  url: my_image.png
                  alt: my image
  - title: figure directive parses, caption
    markdown: |-
      ```{figure} my_image.png
      :name: my-fig
      :class: my-class
      :alt: my image
      Cool caption!
      ```
    mdast:
      type: root
      children:
        - type: mystDirective
          name: figure
          args: my_image.png
          options:
            name: my-fig
            class: my-class
            alt: my image

          value: Cool caption!
          children:
            - type: container
              kind: figure
              identifier: my-fig
              label: my-fig
              class: my-class
              children:
                - type: image
                  url: my_image.png
                  alt: my image
                - type: paragraph
                  children:
                    - type: text
                      value: Cool caption!
  - title: figure directive parses, caption and legend
    markdown: |-
      ```{figure} my_image.png
      Cool caption!

      More info!!

      Wait and more??
      ```
    mdast:
      type: root
      children:
        - type: mystDirective
          name: figure
          args: my_image.png
          value: |-
            Cool caption!

            More info!!

            Wait and more??
          children:
            - type: container
              kind: figure
              children:
                - type: image
                  url: my_image.png
                - type: paragraph
                  children:
                    - type: text
                      value: Cool caption!
                - type: paragraph
                  children:
                    - type: text
                      value: More info!!
                - type: paragraph
                  children:
                    - type: text
                      value: Wait and more??
