title: Jupyter & Thebe Options
frontmatter: 'project'
cases:
  - title: Valid and Exhaustive Options
    raw:
      jupyter:
        lite: false
        binder:
          url: 'https://my.binder.org/blah'
          ref: 'HEAD'
          repo: 'my-org/my-repo'
          provider: 'github'
        server:
          url: https://my.server.com
          token: test-secret
        kernelName: python3
        sessionName: some-path
        disableSessionSaving: true
        mathjaxConfig: TeX-AMS_CHTML-full,Safe
        mathjaxUrl: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js
    normalized:
      thebe:
        lite: false
        binder:
          url: 'https://my.binder.org/blah'
          ref: 'HEAD'
          repo: 'my-org/my-repo'
          provider: 'github'
        server:
          url: https://my.server.com
          token: test-secret
        kernelName: python3
        sessionName: some-path
        disableSessionSaving: true
        mathjaxConfig: TeX-AMS_CHTML-full,Safe
        mathjaxUrl: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js
  - title: jupyter lite
    raw:
      jupyter: 'lite'
    normalized:
      thebe:
        lite: true
  - title: jupyter binder
    raw:
      jupyter: 'binder'
    normalized:
      thebe:
        binder: true
