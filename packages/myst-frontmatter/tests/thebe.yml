title: Jupyter & Thebe Options
frontmatter: 'project'
cases:
  - title: Valid and Exhaustive Options
    raw:
      jupyter:
        lite: false
        binder:
          url: 'https://my.binder.org/blah'
          ref: 'HEAD'
          repo: 'my-org/my-repo'
          provider: 'github'
        server:
          url: https://my.server.com
          token: test-secret
        kernelName: python3
        sessionName: some-path
        disableSessionSaving: true
        mathjaxConfig: TeX-AMS_CHTML-full,Safe
        mathjaxUrl: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js
        local:
          url: http://localhost:8888
          token: local-secret
          kernelName: local-kernel
          sessionName: local-session
    normalized:
      thebe:
        lite: false
        binder:
          url: 'https://my.binder.org/blah'
          ref: 'HEAD'
          repo: 'my-org/my-repo'
          provider: 'github'
        server:
          url: https://my.server.com
          token: test-secret
        kernelName: python3
        sessionName: some-path
        disableSessionSaving: true
        mathjaxConfig: TeX-AMS_CHTML-full,Safe
        mathjaxUrl: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js
        local:
          url: http://localhost:8888
          token: local-secret
          kernelName: local-kernel
          sessionName: local-session
  - title: jupyter lite
    raw:
      jupyter: 'lite'
    normalized:
      thebe:
        lite: true
  - title: jupyter server
    raw:
      jupyter: 'server'
    normalized:
      thebe:
        server: true
