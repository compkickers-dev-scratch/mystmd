title: Authors
cases:
  - title: Simple Author Text in List
    raw:
      authors:
        - Just A. Name
    normalized:
      authors:
        - id: Just A. Name
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: Simple Authors String
    raw:
      authors: Just A. Name
    normalized:
      authors:
        - id: Just A. Name
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: Use Author rather than author`s`
    raw:
      author: Just A. Name
    normalized:
      authors:
        - id: Just A. Name
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: Using both author and author`s` shows a warning
    raw:
      author: nope
      authors: Just A. Name
    normalized:
      authors:
        - id: Just A. Name
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
    warnings: 1
  - title: Affiliations unpack semicolon-delimited lists
    raw:
      author:
        id: jn
        name: Just A. Name
        affiliation: University; Company
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          affiliations:
            - University
            - Company
      affiliations:
        - id: University
          name: University
        - id: Company
          name: Company
  - title: Affiliations can be an object
    raw:
      authors:
        - id: jn
          name: Just A. Name
          affiliation:
            id: ubc
            name: University of British Columbia
        - id: rc
          name: Remote Control
          affiliation: ubc
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          affiliations:
            - ubc
        - id: rc
          name: Remote Control
          nameParsed:
            literal: Remote Control
            given: Remote
            family: Control
          affiliations:
            - ubc
      affiliations:
        - id: ubc
          name: University of British Columbia
  - title: First email is corresponding
    raw:
      author:
        id: jn
        name: Just A. Name
        email: example@example.com
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          email: example@example.com
          corresponding: true
  - title: First email is corresponding (unless false)
    raw:
      author:
        id: jn
        name: Just A. Name
        email: example@example.com
        corresponding: false
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          email: example@example.com
          corresponding: false
  - title: Next email is corresponding if first is false
    raw:
      author:
        - id: jn
          name: Just A. Name
          email: example@example.com
          corresponding: false
        - id: ne
          name: No Email
        - id: an
          name: A. Nother Name
          email: example@example.com
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          email: example@example.com
          corresponding: false
        - id: ne
          name: No Email
          nameParsed:
            literal: No Email
            given: No
            family: Email
        - id: an
          name: A. Nother Name
          nameParsed:
            literal: A. Nother Name
            given: A. Nother
            family: Name
          email: example@example.com
          corresponding: true
  - title: Respect corresponding flag
    raw:
      authors:
        - id: jn
          name: Just A. Name
          email: example@example.com
        - id: an
          name: A. Nother Name
          email: example@example.com
          corresponding: true
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          email: example@example.com
        - id: an
          name: A. Nother Name
          nameParsed:
            literal: A. Nother Name
            given: A. Nother
            family: Name
          email: example@example.com
          corresponding: true
  - title: First email is corresponding (unless collaboration)
    raw:
      author:
        id: my-group
        name: Research Group
        collaboration: true
        email: example@example.com
    normalized:
      authors:
        - id: my-group
          name: Research Group
          collaboration: true
          email: example@example.com
  - title: Collaboration cannot be corresponding (first Person gets corresponding flag)
    raw:
      authors:
        - id: my-group
          name: Research Group
          collaboration: true
          email: example@example.com
          corresponding: true
        - id: jn
          name: Just A. Name
          email: example@example.com
    normalized:
      authors:
        - id: my-group
          name: Research Group
          collaboration: true
          email: example@example.com
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          email: example@example.com
          corresponding: true
    warnings: 1
  - title: Warn if author has no name
    raw:
      authors:
        - id: jn
          name: Just A. Name
          email: example@example.com
        - email: example@example.com
          corresponding: true
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
          email: example@example.com
        - id: contributors-generated-uid-1
          email: example@example.com
          corresponding: true
    warnings: 1
  - title: Allow no family name if defined explicitly
    raw:
      authors:
        - name:
            literal: Someone
            given: Someone
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: 'Someone'
          nameParsed:
            literal: 'Someone'
            given: Someone
  - title: Warn if computed literal starts with comma
    raw:
      authors:
        - name:
            given: Someone
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: ', Someone'
          nameParsed:
            literal: ', Someone'
            given: Someone
    warnings: 1
  - title: Allow explicit literal to start with comma
    raw:
      authors:
        - name:
            literal: ', Someone'
            given: Someone
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: ', Someone'
          nameParsed:
            literal: ', Someone'
            given: Someone
  - title: Warn if parsed author name has no given name
    raw:
      authors:
        - name: Someone
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: 'Someone'
          nameParsed:
            literal: 'Someone'
            family: Someone
    warnings: 1
  - title: Allow no given name if defined explicitly
    raw:
      authors:
        - name:
            family: Someone
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: 'Someone'
          nameParsed:
            literal: 'Someone'
            family: Someone
  - title: Parsed name is maintained
    raw:
      authors:
        - id: jn
          name:
            literal: Just A. Name
            given: Little
            non_dropping_particle: von
            family: Junior
            suffix: Jr.
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Little
            non_dropping_particle: von
            family: Junior
            suffix: Jr.
  - title: Name object with explicit commas is ok
    raw:
      authors:
        - name:
            literal: Doe, John, III, M.D.
            family: Doe
            given: John
            suffix: III, M.D.
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: Doe, John, III, M.D.
          nameParsed:
            literal: Doe, John, III, M.D.
            family: Doe
            given: John
            suffix: III, M.D.
  - title: Name that parses to values with commas warns
    raw:
      authors:
        - name:
            literal: Doe, John, III, M.D.
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: Doe, John, III, M.D.
          nameParsed:
            literal: Doe, John, III, M.D.
            family: Doe, John
            given: M.D.
            suffix: III
    warnings: 1
  - title: Name string with extra comma warns
    raw:
      authors:
        - name: A, B, C, D
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: A, B, C, D
          nameParsed:
            literal: A, B, C, D
            given: D
            family: A, B
            suffix: C
    warnings: 1
  - title: Display name expands
    raw:
      authors:
        - id: jn
          name:
            literal: Just A. Name
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: Display name expands
    raw:
      authors:
        - id: jn
          name:
            literal: Just A. Name
    normalized:
      authors:
        - id: jn
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: Complex name renders
    raw:
      authors:
        - name:
            given: A
            dropping_particle: b
            non_dropping_particle: c
            family: D
            suffix: E
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: c D, E, A b
          nameParsed:
            literal: c D, E, A b
            given: A
            dropping_particle: b
            non_dropping_particle: c
            family: D
            suffix: E
  - title: Author that defines name and nameParsed still passes
    raw:
      authors:
        - name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: Mismatch between name and nameParsed warns
    raw:
      authors:
        - name: Different Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
    normalized:
      authors:
        - id: contributors-generated-uid-0
          name: Different Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
    warnings: 1
  - title: author as id resolves as placeholder
    raw:
      author:
        id: Just A. Name
    normalized:
      authors:
        - id: Just A. Name
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
  - title: reviewer as ref resolves as placeholder
    raw:
      reviewer:
        ref: Just A. Name
    normalized:
      reviewers:
        - Just A. Name
      contributors:
        - id: Just A. Name
          name: Just A. Name
          nameParsed:
            literal: Just A. Name
            given: Just A.
            family: Name
