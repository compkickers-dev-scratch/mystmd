cases:
  - title: Funding statement
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      funding: my funding statement
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <funding-group>
              <funding-statement>my funding statement</funding-statement>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Funding statement and open access
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      funding:
        statement: my funding statement
        open_access: my open access statement
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <funding-group>
              <funding-statement>my funding statement</funding-statement>
              <open-access>
                <p>my open access statement</p>
              </open-access>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Funding award
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      author: John Doe
      funding:
        id: abc-123
        name: Award
        description: my test award
        statement: my funding statement
        source: University A
        investigator: John Doe
        recipient: Jane Doe
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <contrib-group>
              <contrib contrib-type="author">
                <name name-style="western">
                  <surname>Doe</surname>
                  <given-names>John</given-names>
                </name>
              </contrib>
            </contrib-group>
            <funding-group>
              <award-group>
                <funding-source>
                  <institution-wrap>
                    <institution>University A</institution>
                  </institution-wrap>
                </funding-source>
                <award-id>abc-123</award-id>
                <award-name>Award</award-name>
                <award-desc>my test award</award-desc>
                <principal-award-recipient>
                  <name name-style="western">
                    <surname>Doe</surname>
                    <given-names>Jane</given-names>
                  </name>
                </principal-award-recipient>
                <principal-investigator>
                  <name name-style="western">
                    <surname>Doe</surname>
                    <given-names>John</given-names>
                  </name>
                </principal-investigator>
              </award-group>
              <funding-statement>my funding statement</funding-statement>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Funding with multiple values/awards/sources/etc.
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      authors:
        - id: jd
          name: John Doe
          orcid: 0000-0000-0000-0000
          affiliations:
            - id: univa
              name: University A
              department: Some Department
      affiliations:
        - id: univb
          name: University B
      funding:
        - statement: my funding statement
          awards:
            - id: abc-123
              name: Award
              description: my test award
              sources:
                - univa
                - univb
              investigators:
                - jd
              recipient:
                - name: Jane Doe
                - jd
            - id: def-456
              name: Another Award
        - open_access: my open access statement
          awards:
            - id: ghi-789
              description: open access support
              investigators:
                - jd
              sources:
                - University C
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <contrib-group>
              <contrib contrib-type="author">
                <contrib-id contrib-id-type="orcid">0000-0000-0000-0000</contrib-id>
                <name name-style="western">
                  <surname>Doe</surname>
                  <given-names>John</given-names>
                </name>
                <xref ref-type="aff" rid="univa"/>
              </contrib>
            </contrib-group>
            <aff id="univa">
              <institution-wrap>
                <institution>University A</institution>
              </institution-wrap>
              <institution-wrap>
                <institution content-type="dept">Some Department</institution>
              </institution-wrap>
            </aff>
            <funding-group>
              <award-group>
                <funding-source>
                  <institution-wrap>
                    <institution>University A</institution>
                  </institution-wrap>
                </funding-source>
                <funding-source>
                  <institution-wrap>
                    <institution>University B</institution>
                  </institution-wrap>
                </funding-source>
                <award-id>abc-123</award-id>
                <award-name>Award</award-name>
                <award-desc>my test award</award-desc>
                <principal-award-recipient>
                  <name name-style="western">
                    <surname>Doe</surname>
                    <given-names>Jane</given-names>
                  </name>
                </principal-award-recipient>
                <principal-award-recipient>
                  <contrib-id contrib-id-type="orcid">0000-0000-0000-0000</contrib-id>
                  <name name-style="western">
                    <surname>Doe</surname>
                    <given-names>John</given-names>
                  </name>
                </principal-award-recipient>
                <principal-investigator>
                  <contrib-id contrib-id-type="orcid">0000-0000-0000-0000</contrib-id>
                  <name name-style="western">
                    <surname>Doe</surname>
                    <given-names>John</given-names>
                  </name>
                </principal-investigator>
              </award-group>
              <award-group>
                <award-id>def-456</award-id>
                <award-name>Another Award</award-name>
              </award-group>
              <funding-statement>my funding statement</funding-statement>
            </funding-group>
            <funding-group>
              <award-group>
                <funding-source>
                  <institution-wrap>
                    <institution>University C</institution>
                  </institution-wrap>
                </funding-source>
                <award-id>ghi-789</award-id>
                <award-desc>open access support</award-desc>
                <principal-investigator>
                  <contrib-id contrib-id-type="orcid">0000-0000-0000-0000</contrib-id>
                  <name name-style="western">
                    <surname>Doe</surname>
                    <given-names>John</given-names>
                  </name>
                </principal-investigator>
              </award-group>
              <open-access>
                <p>my open access statement</p>
              </open-access>
            </funding-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
