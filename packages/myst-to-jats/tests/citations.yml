cases:
  - title: Full citation
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
            - type: citeGroup
              kind: narrative
              children:
                - type: cite
                  label: doe_2000
                  identifier: doe_2000
                  children:
                    - type: text
                      value: doe, 2000
                - type: cite
                  label: example_2020
                  identifier: example_2020
                  children:
                    - type: text
                      value: example, 2020
    citations:
      doe_2000:
        cite:
          container-title: My Journal
          author:
            - given: Jane
              family: Doe
            - given: John
              family: Doe
          DOI: 10.1000/example.1000
          type: article-journal
          id: doe_2000
          citation-key: doe_2000
          ISSN: 2000-300X
          issue: '1'
          issued:
            date-parts:
              - - '2000'
          page: 83-92
          title: My Title!
          volume: '4'
      example_2020:
        cite: {}
      example_2000:
        cite: {}
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text
            <xref ref-type="bibr" rid="ref-1">doe, 2000</xref>, 
            <xref ref-type="bibr" rid="ref-2">example, 2020</xref>
          </p>
        </body>
        <back>
          <ref-list>
            <ref id="ref-1">
              <element-citation publication-type="journal">
                <article-title>My Title!</article-title>
                <person-group person-group-type="author">
                  <name>
                    <surname>Doe</surname>
                    <given-names>Jane</given-names>
                  </name>
                  <name>
                    <surname>Doe</surname>
                    <given-names>John</given-names>
                  </name>
                </person-group>
                <source>My Journal</source>
                <year iso-8601-date="2000">2000</year>
                <pub-id pub-id-type="doi">10.1000/example.1000</pub-id>
                <volume>4</volume>
                <issue>1</issue>
                <fpage>83</fpage>
                <lpage>92</lpage>
                <issn>2000-300X</issn>
              </element-citation>
            </ref>
            <ref id="ref-2">
              <element-citation publication-type="journal">
                <article-title/>
              </element-citation>
            </ref>
          </ref-list>
        </back>
      </article>
