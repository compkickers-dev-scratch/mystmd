cases:
  - title: Simple articles
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    subArticles:
      - mdast:
          type: root
          children:
            - type: paragraph
              children:
                - type: text
                  value: article 1
      - mdast:
          type: root
          children:
            - type: paragraph
              children:
                - type: text
                  value: article 2
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text</p>
        </body>
        <sub-article>
          <front-stub/>
          <body>
            <p>article 1</p>
          </body>
        </sub-article>
        <sub-article>
          <front-stub/>
          <body>
            <p>article 2</p>
          </body>
        </sub-article>
      </article>
  - title: Articles with frontmatter and citations
    frontmatter:
      title: Top title
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    citations:
      example_2020:
        cite: {}
    subArticles:
      - frontmatter:
          title: Top title
        mdast:
          type: root
          children:
            - type: paragraph
              children:
                - type: text
                  value: article 1
        citations:
          example_2000:
            cite: {}
      - frontmatter:
          title: Different title
        mdast:
          type: root
          children:
            - type: paragraph
              children:
                - type: text
                  value: article 2
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <title-group>
              <article-title>Top title</article-title>
            </title-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
        <back>
          <ref-list>
            <ref id="ref-1">
              <element-citation publication-type="journal">
                <article-title/>
              </element-citation>
            </ref>
          </ref-list>
        </back>
        <sub-article>
          <front-stub/>
          <body>
            <p>article 1</p>
          </body>
          <back>
            <ref-list>
              <ref id="ref-2">
                <element-citation publication-type="journal">
                  <article-title/>
                </element-citation>
              </ref>
            </ref-list>
          </back>
        </sub-article>
        <sub-article>
          <front-stub>
            <title-group>
              <article-title>Different title</article-title>
            </title-group>
          </front-stub>
          <body>
            <p>article 2</p>
          </body>
        </sub-article>
      </article>
