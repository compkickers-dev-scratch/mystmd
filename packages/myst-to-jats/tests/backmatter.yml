cases:
  - title: Acknowledgments
    tree:
      type: root
      children:
        - type: block
          data:
            part: acknowledgments
          children:
            - type: paragraph
              children:
                - type: text
                  value: I would like to thank my mom, she is the best.
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: My content.
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>My content.</p>
        </body>
        <back>
          <ack>
            <p>I would like to thank my mom, she is the best.</p>
          </ack>
        </back>
      </article>
  - title: Custom backmatter sections
    tree:
      type: root
      children:
        - type: block
          data:
            part: data-availability
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'Please email me so I can ignore you? #reproducibility!'
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: My content.
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>My content.</p>
        </body>
        <back>
          <sec sec-type="data-availability">
            <title>Data Availability</title>
            <p>Please email me so I can ignore you? #reproducibility!</p>
          </sec>
        </back>
      </article>
