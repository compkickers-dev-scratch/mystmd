title: myst-to-tex glossary-related features
latexGlossary: |-
  %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
  %%%%%%%%%%%%%%  acronyms & glossary  %%%%%%%%%%%%%
  \printglossaries
  %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
cases:
  - title: with no glossary refs
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'PCA'
                - type: text
                  value: ' process'
    latex: |-
      A simple PCA process
    printGlossaries: true
  - title: one gls-ref in paragraph (glossary on)
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'PCA'
                - type: text
                  value: ' process'
            - type: glossary
              children:
                - type: definitionList
                  children:
                    - type: definitionTerm
                      label: PCA
                      identifier: term-t1
                      children:
                        - type: text
                          value: PCA
                    - type: definitionDescription
                      children:
                        - type: text
                          value: Principal Component Analysis
    latex: |-
      A simple \gls{term-t1} process
    printGlossaries: true
