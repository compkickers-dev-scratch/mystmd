                      value: 'PCA'
                - type: text
                  value: ' process'
            - type: glossary
              children:
                - type: definitionList
                  children:
                    - type: definitionTerm
                      label: PCA
                      identifier: term-t1
                      children:
                        - type: text
                          value: PCA
                    - type: definitionDescription
                      children:
                        - type: text
                          value: Principal Component Analysis
    latex: |-
      A simple PCA process
    printGlossaries: false
  - title: two gls-refs in paragraph (glossary on)
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'PCA'
                - type: text
                  value: ' process in the context of '
                - type: crossReference
                  label: MLR
                  identifier: term-t2
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'MLR'
            - type: glossary
              children:
                - type: definitionList
                  children:
                    - type: definitionTerm
                      label: PCA
                      identifier: term-t1
                      children:
                        - type: text
                          value: PCA
                    - type: definitionDescription
                      children:
                        - type: text
                          value: Principal Component Analysis
                    - type: definitionTerm
                      label: MLR
                      identifier: term-t2
                      children:
                        - type: text
                          value: MLR
                    - type: definitionDescription
                      children:
                        - type: text
                          value: Multiple Linear Regression
