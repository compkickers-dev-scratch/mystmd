                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'PCA'
                - type: text
                  value: ' process in the context of '
                - type: crossReference
                  label: MLR
                  identifier: term-t2
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'MLR'
            - type: glossary
              children:
                - type: definitionList
                  children:
