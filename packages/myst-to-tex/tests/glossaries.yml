                    - type: definitionDescription
                      children:
                        - type: text
                          value: Multiple Linear Regression
    latex: |-
      A simple PCA process
    printGlossaries: true
  - title: with missing glossary def and unresolved ref
    notes: |-
      The parser will never generate this mdast in case
      the original md has a ref to an element not present
      in the glossary
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                - type: text
                  value: ' process'
            - type: glossary
              children:
                - type: definitionList
                  children:
                    - type: definitionTerm
                      label: MLR
                      identifier: term-t2
                      children:
                        - type: text
                          value: MLR
                    - type: definitionDescription
                      children:
                        - type: text
                          value: Multiple Linear Regression
    latex: |-
      A simple PCA process
    printGlossaries: true
  - title: with missing glossary def and empty glossary
    notes: |-
      The parser will never generate this mdast in case
      the original md has a ref to an element not present
      in the glossary
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                - type: text
                  value: ' process'
    latex: |-
      A simple PCA process
    printGlossaries: true
  - title: part with glossary reference (glossary off)
    notes: |-
      The parser will generate this structure when extracting
      a part (glossary printing off)
    mdast:
      type: root
      children:
        - type: block
          data:
            - part: abstract
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'PCA'
                - type: text
                  value: ' process'
    latex: |-
      A simple PCA process
    printGlossaries: false
  - title: part with glossary reference (glossary on)
    notes: |-
      The parser will generate this structure when extracting
      a part, and normally the parser will be called with the
      print-glossary flag off; we have this test case to check
      the parser is still resilient to the lack of glossary
      definitions
    mdast:
      type: root
      children:
        - type: block
          data:
            - part: abstract
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'A simple '
                - type: crossReference
                  label: PCA
                  identifier: term-t1
                  kind: definitionTerm
                  template: '{name}'
                  resolved: true
                  children:
                    - type: text
                      value: 'PCA'
                - type: text
                  value: ' process'
    latex: |-
      A simple PCA process
    printGlossaries: on
  - title: with abbreviations (glossary on)
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'This is a '
                - type: abbreviation
                  title: Random Variable
                  children:
                    - type: text
                      value: 'RV'
                - type: text
                  value: ' with a distribution'
    latex: |-
      This is a \acrshort{rv} with a distribution
    printGlossaries: true
  - title: with abbreviations (glossary off)
    mdast:
      type: root
      children:
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'This is a '
                - type: abbreviation
                  title: Random Variable
                  children:
                    - type: text
                      value: 'RV'
                - type: text
                  value: ' with a distribution'
    latex: |-
      This is a RV with a distribution
