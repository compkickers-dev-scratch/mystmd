title: Tables
cases:
  - title: tabular table
    tex: |-
      \begin{table}[ht]
      \caption{Margins and print area specifications.}
      \label{tab:Paper Margins}
      \begin{center}
      \begin{tabular}{|l|l|l|}
      \hline
      \rule[-1ex]{0pt}{3.5ex}  Margin & A4 & Letter  \\
      \hline
      \rule[-1ex]{0pt}{3.5ex}  Top margin & 2.54 cm & 1.0 in.   \\
      \hline
      \end{tabular}
      \end{center}
      \end{table}
    tree:
      type: root
      children:
        - type: container
          kind: table
          identifier: tab:paper margins
          label: tab:Paper Margins
          align: center
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Margins and print area specifications.
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Margin
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: A4
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Letter
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: text
                          value: Top margin
                    - type: tableCell
                      children:
                        - type: text
                          value: 2.54 cm
                    - type: tableCell
                      children:
                        - type: text
                          value: 1.0 in.
  - title: table inside of a figure
    tex: |-
      \begin{figure} [ht]
      \begin{center}
      \begin{tabular}{c} %% tabular useful for creating an array of images
      \includegraphics[height=5cm]{mcr3b.eps}
      \end{tabular}
      \end{center}
      \caption[example]{ \label{fig:example}
          Figure captions are used to describe the figure and help the reader understand it's significance.}
      \end{figure}
    tree:
      type: root
      children:
        - type: container
          kind: figure
          identifier: fig:example
          label: fig:example
          align: center
          children:
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: image
                          url: mcr3b.eps
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Figure captions are used to describe the figure and help the reader understand it’s significance.
  - title: threeparttable
    tex: |-
      \begin{table}[hbt!]
      \caption{Parameter values}\label{table1}
      \begin{threeparttable}
      \def\arraystretch{1.5}
      \begin{tabular}{c|c|c|c|c|c}
      \toprule
      Symbol & Name & Value & Unit \\
      \midrule
      $\mathrm{T}$ & temperature & $0$ ($273.15$)\tnote{1} & \textdegree $\mathrm{C}$ (\textdegree $\mathrm{K}$) \\
      \bottomrule
      \end{tabular}
      \begin{tablenotes}
      \item[1] Note this is freezing.
      \end{tablenotes}
      \end{threeparttable}
      \end{table}
    tree:
      type: root
      children:
        - type: container
          kind: table
          label: table1
          identifier: table1
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Parameter values
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Symbol
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Name
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Value
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Unit
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: inlineMath
                          value: \mathrm{T}
                        - type: text
                          value: ''
                    - type: tableCell
                      children:
                        - type: text
                          value: temperature
                    - type: tableCell
                      children:
                        - type: inlineMath
                          value: '0'
                        - type: text
                          value: ' ('
                        - type: inlineMath
                          value: '273.15'
                        - type: text
                          value: )
                        - type: footnoteReference
                          label: someRandomId-1
                          identifier: somerandomid-1
                        - type: text
                          value: ''
                    - type: tableCell
                      children:
                        - type: text
                          value: 'º '
                        - type: inlineMath
                          value: \mathrm{C}
                        - type: text
                          value: ' (º '
                        - type: inlineMath
                          value: \mathrm{K}
                        - type: text
                          value: )
            - type: footnoteDefinition
              label: someRandomId-1
              identifier: somerandomid-1
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Note this is freezing.
  - title: multirow
    tex: |-
      \begin{tabular}{l c}
        a & \multirow{2}{0.4\linewidth}[0cm]{b} \\ c &
      \end{tabular}
    tree:
      type: root
      children:
        - type: table
          children:
            - type: tableRow
              children:
                - type: tableCell
                  header: true
                  children:
                    - type: text
                      value: a
                - type: tableCell
                  header: true
                  rowspan: 2
                  children:
                    - type: text
                      value: b
            - type: tableRow
              children:
                - type: tableCell
                  children:
                    - type: text
                      value: c
  - title: multicolumn
    tex: |-
      \begin{tabular}{l c}
        a & b \\ \multicolumn{2}{0.4\linewidth}[0cm]{c} &
      \end{tabular}
    tree:
      type: root
      children:
        - type: table
          children:
            - type: tableRow
              children:
                - type: tableCell
                  header: true
                  children:
                    - type: text
                      value: a
                - type: tableCell
                  header: true
                  children:
                    - type: text
                      value: b
            - type: tableRow
              children:
                - type: tableCell
                  colspan: 2
                  children:
                    - type: text
                      value: c
