title: Citations (Natbib)
url: https://gking.harvard.edu/files/natnotes2.pdf
cases:
  - title: Citations (cite, citet, citep)
    tex: \cite{one}\citet{two}\citep{three}\citep{four,five}
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: citeGroup
              kind: narrative
              children:
                - type: cite
                  kind: narrative
                  label: one
                  identifier: one
            - type: citeGroup
              kind: narrative
              children:
                - type: cite
                  kind: narrative
                  label: two
                  identifier: two
            - type: citeGroup
              kind: parenthetical
              children:
                - type: cite
                  kind: parenthetical
                  label: three
                  identifier: three
            - type: citeGroup
              kind: parenthetical
              children:
                - type: cite
                  kind: parenthetical
                  label: four
                  identifier: four
                - type: cite
                  kind: parenthetical
                  label: five
                  identifier: five
  - title: Natbib basic commands
    tex: \citet{jon90}\citet[chap.~2]{jon90}\citep{jon90}\citep[chap.~2]{jon90}\citep[see][]{jon90}\citep[see][chap.~2]{jon90}\citet*{jon90}\citep*{jon90}
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: citeGroup
              kind: narrative
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: narrative
              suffix: chap. 2
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              suffix: chap. 2
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              prefix: see
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              prefix: see
              suffix: chap. 2
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: narrative
              expand: true
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              expand: true
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
  - title: Partial citations
    tex: \citeauthor{jon90}\citeauthor*{jon90}\citeyear{jon90}\citeyearpar{jon90}
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: citeGroup
              kind: narrative
              partial: author
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: narrative
              partial: author
              expand: true
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: narrative
              partial: year
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              partial: year
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
  - title: Uppercase citations
    tex: \Citet{jon90}\Citep{jon90}\Citeauthor{jon90}\Citeauthor*{jon90}
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: citeGroup
              kind: narrative
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: parenthetical
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: narrative
              partial: author
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
            - type: citeGroup
              kind: narrative
              partial: author
              expand: true
              children:
                - type: cite
                  kind: narrative
                  label: jon90
                  identifier: jon90
  - title: Nested parent in suffix
    tex: \citep[Fig.~7(a)]{jon90}
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: citeGroup
              suffix: Fig. 7(a)
              kind: parenthetical
              children:
                - type: cite
                  kind: parenthetical
                  label: jon90
                  identifier: jon90
