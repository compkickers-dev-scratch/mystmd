title: myst-to-md directives
cases:
  - title: myst directive
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          args: My Directive!
          value: |-
            :a: b
            :c: d

            Markdown
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  valeu: markdown
    markdown: |-
      ```{abc} My Directive!
      :a: b
      :c: d

      Markdown
      ```
  - title: myst directive - no args
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          value: |-
            :a: b
            :c: d

            Markdown
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  value: markdown
    markdown: |-
      ```{abc}
      :a: b
      :c: d

      Markdown
      ```
  - title: myst directive - no value
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          args: My Directive!
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  value: markdown
    markdown: |-
      ```{abc} My Directive!
      ```
  - title: myst directive - no args or value
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  value: markdown
    markdown: |-
      ```{abc}
      ```
  - title: myst directive - nested code
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          args: My Directive!
          value: |-
            :a: b
            :c: d

            ```
            Markdown
            ```
          children:
            - type: text
              value: 'Some % '
            - type: emphasis
              children:
                - type: text
                  value: markdown
    markdown: |-
      ````{abc} My Directive!
      :a: b
      :c: d

      ```
      Markdown
      ```
      ````
  - title: math directive - no label
    mdast:
      type: root
      children:
        - type: math
          value: |-
            5+5
             ````{abc}
            ````
            print("hello world")
    markdown: |-
      `````{math}
      5+5
       ````{abc}
      ````
      print("hello world")
      `````
  - title: math directive - label
    mdast:
      type: root
      children:
        - type: math
          label: MY-EQN
          identifier: my-eqn
          value: |-
            5+5
            ````{abc}
            ````
            print("hello world")
    markdown: |-
      `````{math}
      :label: MY-EQN

      5+5
      ````{abc}
      ````
      print("hello world")
      `````
  - title: embed directive
    mdast:
      type: root
      children:
        - type: embed
          label: my-code
    markdown: |-
      ```{embed}
      :label: my-code
      ```
  - title: include directive
    mdast:
      type: root
      children:
        - type: include
          file: my-file.md
    markdown: |-
      ```{include} my-file.md
      ```
  - title: code-block directive
    mdast:
      type: root
      children:
        - type: code
          label: my-code
          identifier: my-code
          showLineNumbers: false
          value: |-
            5+5
            print("hello world")
    markdown: |-
      ```{code-block}
      :name: my-code

      5+5
      print("hello world")
      ```
  - title: code-block directive - all options
    mdast:
      type: root
      children:
        - type: code
          lang: python
          meta: highlight-line="2"
          label: my-code
          identifier: my-code
          class: my-class
          showLineNumbers: true
          startingLineNumber: 2
          emphasizeLines:
            - 2
            - 3
          value: |-
            5+5
            print("hello world")
             ```
             ```
    markdown: |-
      ````{code-block}
      :class: my-class
      :emphasize-lines: 2,3
      :name: my-code
      :linenos:
      :lineno-start: 2
      :lang: python
      :meta: highlight-line="2"

      5+5
      print("hello world")
       ```
       ```
      ````
  - title: image directive
    mdast:
      type: root
      children:
        - type: image
          url: https://example.com
          width: 500px
          align: center
          title: my image
          alt: Some text
          class: my-class
    markdown: |-
      ```{image} https://example.com
      :class: my-class
      :width: 500px
      :align: center
      :title: my image
      :alt: Some text
      ```
  - title: figure directive - no caption/legend
    mdast:
      type: root
      children:
        - type: container
          kind: figure
          identifier: my-fig
          label: My-Fig
          class: my-fig-class
          children:
            - type: image
              url: https://example.com
              width: 500px
              align: center
              title: my image
              alt: Some text
              class: my-img-class
    markdown: |-
      :::{figure} https://example.com
      :name: My-Fig
      :class: my-fig-class
      :width: 500px
      :align: center
      :title: my image
      :alt: Some text
      :::
  - title: figure directive - with caption
    mdast:
      type: root
      children:
        - type: container
          kind: figure
          identifier: my-fig
          label: My-Fig
          class: my-fig-class
          children:
            - type: image
              url: https://example.com
              width: 500px
              align: center
              title: my image
              alt: Some text
              class: my-img-class
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'Some % '
                    - type: emphasis
                      children:
                        - type: text
                          value: markdown
    markdown: |-
      :::{figure} https://example.com
      :name: My-Fig
      :class: my-fig-class
      :width: 500px
      :align: center
      :title: my image
      :alt: Some text

      Some % *markdown*
      :::
  - title: figure directive - with caption/legend
    mdast:
      type: root
      children:
        - type: container
          kind: figure
          identifier: my-fig
          label: My-Fig
          children:
            - type: image
              url: https://example.com
              class: my-img-class
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'Some % '
                    - type: emphasis
                      children:
                        - type: text
                          value: markdown
            - type: legend
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'Code legend:'
                - type: code
                  lang: python
                  value: |-
                    print("hello world")
    markdown: |-
      :::{figure} https://example.com
      :name: My-Fig
      :class: my-img-class

      Some % *markdown*

      Code legend:

      ```python
      print("hello world")
      ```
      :::
  - title: list-table
    mdast:
      type: root
      children:
        - type: container
          kind: table
          identifier: my-table
          label: my-table
          class: my-class
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: This table is cool
            - type: table
              align: right
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: a
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: b
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: c
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: '1'
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: '2'
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: '3'
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: text
                          value: '4'
                    - type: tableCell
                      children:
                        - type: text
                          value: '5'
                    - type: tableCell
                      children:
                        - type: text
                          value: '6'
    markdown: |-
      :::{list-table} This table is cool
      :header-rows: 2
      :name: my-table
      :class: my-class
      :align: right

      *   *   a

          *   b

          *   c

      *   *   1

          *   2

          *   3

      *   *   4

          *   5

          *   6
      :::
  - title: admonition - with kind
    mdast:
      type: root
      children:
        - type: admonition
          kind: tip
          children:
            - type: admonitionTitle
              children:
                - type: emphasis
                  children:
                    - type: text
                      value: tip
                - type: text
                  value: ' '
                - type: mystRole
                  name: u
                  value: admonition
                  children:
                    - type: underline
                      children:
                        - type: text
                          value: admonition
            - type: paragraph
              children:
                - type: text
                  value: 'This is a '
                - type: inlineCode
                  value: tip
    markdown: |-
      :::{tip} *tip* {u}`admonition`
      This is a `tip`
      :::
  - title: admonition - no kind
    mdast:
      type: root
      children:
        - type: admonition
          class: my-class
          icon: true
          children:
            - type: admonitionTitle
              children:
                - type: emphasis
                  children:
                    - type: text
                      value: not tip
                - type: text
                  value: ' '
                - type: mystRole
                  name: u
                  value: admonition
                  children:
                    - type: underline
                      children:
                        - type: text
                          value: admonition
            - type: paragraph
              children:
                - type: text
                  value: 'This is not a '
                - type: inlineCode
                  value: tip
    markdown: |-
      :::{admonition} *not tip* {u}`admonition`
      :class: my-class
      :icon:

      This is not a `tip`
      :::
  - title: admonition - no title
    mdast:
      type: root
      children:
        - type: admonition
          kind: tip
          children:
            - type: paragraph
              children:
                - type: text
                  value: 'This is a '
                - type: inlineCode
                  value: tip
    markdown: |-
      :::{tip}
      This is a `tip`
      :::
  - title: admonition - nested
    mdast:
      type: root
      children:
        - type: admonition
          kind: tip
          children:
            - type: admonition
              kind: tip
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'This is a '
                    - type: inlineCode
                      value: tip
    markdown: |-
      ::::{tip}
      :::{tip}
      This is a `tip`
      :::
      ::::
